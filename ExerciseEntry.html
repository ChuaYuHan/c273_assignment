<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Entry</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">

        <link rel="stylesheet" href="css/jquery-ui.min.css"> 
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#slider").slider({
                    value: 62,
                    min: 5,
                    max: 120,
                    step: 1,
                    slide: function (event, ui) {
                        $("#idSlider").val(ui.value);
                    }
                });
                $("#idSlider").val($("#slider").slider("value"));
            });
        </script>
        <style>

        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class='container'>
                <img src="image/ych-logo.png" alt="" height="50"/>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="bg-light">
            <div class="container">
                <h1>Exercise Entry</h1>
                <form id="form" method="post" action="doExerciseEntry.php">
                    <div class="form-group">
                        <label for="idExercise"/>Exercise Type:</label>
                        <select name="exerciseType" id="idExercise">
                            <option value="Empty"></option>
                            <option value="Walk">Walk</option>
                            <option value="Run">Run</option>
                            <option value="Cycle">Cycle</option>
                        </select>
                    </div>

                    <div class="ui-widget">
                        <label for="slider">Duration:</label>
                        <input type="text" id="idSlider" name="duration" readonly style="border:0; color:#f6931f; font-weight:bold; text-align:right" size="1">
                        <label for="min">min(s)</label>
                        <div id="slider"></div>
                    </div>

                    <br/>

                    <input class="btn btn-primary" type="submit" value="Submit" />
                </form>
                <br/>
            </div>
        </div>
    </body>
</html>
